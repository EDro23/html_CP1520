<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Table</title>
<style>
  table {
    border-collapse: collapse;
  }
  td {
    width: 30px;
    height: 30px;
    border: 1px solid black;
    text-align: center;
  }
</style>
</head>
<body>

<table>
  <tbody>
    <tr>
      <td rowspan="4"></td>
      <td colspan="6"></td>
      <td rowspan="4"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td rowspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td colspan="6"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td rowspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="4"></td>
      <td colspan="6"></td>
      <td rowspan="4"></td>
    </tr>
  </tbody>
</table>

</body>
</html>
